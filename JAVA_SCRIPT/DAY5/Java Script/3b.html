<!DOCTYPE html>
<html>
<head>
	<title>Cal</title>
</head>
<body>
	First Number:<input type="text" name="fn" id="fn"><br>
	Second Number:<input type="text" name="sn" id="sn"><br>
	<input type="button" name="b" onclick="add()" value="Add">
	<input type="button" name="b" onclick="mul()" value="MUL">
	<p id="demo"></p>
</body>
<script type="text/javascript">
	function add(){
	var a = document.getElementById("fn").value;
	var b = document.getElementById("sn").value;
	var c = Number(a)+Number(b);
	document.getElementById("demo").innerHTML= c;
	}
	function mul(){
	var a = document.getElementById("fn").value;
	var b = document.getElementById("sn").value;
	var c = Number(a)*Number(b);
	document.getElementById("demo").innerHTML= c;
	}
</script>
</html>
